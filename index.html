<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>JS Final Challenge</title>
  </head>
  <body class="classic">
    <header class="header">
      <span class="js-location"></span>
    </header>
    <h1 class="js-clock">Here is where time</h1>
    <main class="main">
      <form class="js-nameForm">
        <input
          type="text"
          class="js-nameInput"
          placeholder="type in your name"
        />
      </form>
      <h3 class="js-name"></h3>
      <button type="button" class="js-changeName">Change name</button>
      <form class="js-toDoForm">
        <input
          type="text"
          class="js-toDoInput"
          placeholder="type your daily todos"
        />
      </form>
      <ul class="js-list"></ul>
    </main>
  </body>
  <script src="js/name.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/background.js"></script>
  <script src="js/location.js"></script>
</html>
